name: Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          yarn install
      - name: Run Prettier
        run: |
          yarn format:check

  css:
    name: StyleLint
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          yarn install
      - name: Run StyleLint
        run: |
          yarn lint:check

  html:
    name: HTML Validator
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
      - name: Set up Node 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install required dependency for node
        run: |
          yarn install
      - name: Run HTML Validator
        run: |
          yarn html-validator
